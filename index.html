<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Panel</title>
<style>
  body{margin:0;padding:20px;font-family:system-ui,Segoe UI,Roboto,Arial;background:#0f1724;color:#e6eef8; display: flex; align-items: center; justify-content: center; min-height: 100vh;}
  .container{max-width:1300px;margin:0 auto; width: 100%;}
  h1,h2{margin:0 0 12px 0;}
  .section{background:#0b1220;border:1px solid #1f2937;border-radius:10px;padding:12px;margin-bottom:16px;}
  table{width:100%;border-collapse:collapse;margin-top:8px;}
  th,td{padding:8px 10px;border:1px solid rgba(255,255,255,0.06);text-align:center;font-size:14px; word-break: break-word;}
  th{background:rgba(255,255,255,0.03);}
  .no-data{opacity:0.7;text-align:center;padding:18px;color:#9fb3d9;}
  
  #login-container { text-align: center; }
  #adminLoginBtn { background: #4285F4; color: white; border: none; padding: 12px 24px; font-size: 1.1rem; border-radius: 8px; cursor: pointer; font-weight: 600; }
  
  .apply, .approve-btn, .reject-btn { padding: 5px 10px; border-radius: 6px; border: none; cursor: pointer; color: white; font-size: 0.8rem; margin: 2px;}
  .apply { background: #2563eb; }
  .approve-btn { background: #16a34a; }
  .reject-btn { background: #dc2626; }
  
  /* Status Rəngləri */
  .status { font-weight: bold; padding: 4px 8px; border-radius: 6px; color: white; }
  .status-pending { background-color: #f59e0b; }
  .status-approved { background-color: #16a34a; }
  .status-rejected { background-color: #dc2626; }

  /* Admin Chat Stili (dəyişiklik yoxdur) */
  #support-section { display: flex; height: 500px; gap: 15px; }
  #chat-list-container { flex: 0 0 300px; background: #071122; border-radius: 8px; overflow-y: auto; padding: 5px; }
</style>
</head>
<body>

  <div class="container">
    <div id="login-container"><h1>Admin Panel</h1><button id="adminLoginBtn">Google ilə Daxil Ol</button></div>
    <div id="main-content" style="display: none;">
      <h1 id="admin-welcome"></h1>
      <div class="section"><h2>Dəstək Müraciətləri</h2></div>
      <div class="section">
        <h2 style="margin:0;">Pul Çıxarma Sorğuları</h2>
        <table id="withdrawalsTable">
            <thead>
                <tr><th>Email</th><th>Ad/Soyad</th><th>Kart</th><th>Məbləğ</th><th>Tarix</th><th>Status</th><th>Əməliyyat</th></tr>
            </thead>
            <tbody><tr class="no-data-row"><td colspan="7" class="no-data">Heç bir sorğu yoxdur.</td></tr></tbody>
        </table>
      </div>
      <div class="section"><h2 style="margin:0;">İstifadəçilər & Balans</h2><table id="userTable"><thead><tr><th>Ad</th><th>Email</th><th>Balans (AZN)</th><th>Balansı Dəyiş</th></tr></thead><tbody><tr class="no-data-row"><td colspan="4" class="no-data">İstifadəçi yoxdur.</td></tr></tbody></table></div>
    </div>
  </div>

<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>
<script>
    // --- FIREBASE VƏ GİRİŞ KODU (DƏYİŞİKLİK YOXDUR) ---
    const firebaseConfig = { apiKey: "AIzaSyC4sGTK_P4KperVswrxxmt69H5cocsgnNw", authDomain: "niceuc-e5986.firebaseapp.com", databaseURL: "https://niceuc-e5986-default-rtdb.firebaseio.com", projectId: "niceuc-e5986", appId: "1:242221260650:web:d140153a2167c4738dcf13" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    auth.onAuthStateChanged(user => {
        const mainContent = document.getElementById('main-content');
        if (user) {
            document.getElementById('login-container').style.display = 'none';
            mainContent.style.display = 'block';
            document.getElementById('admin-welcome').textContent = `Xoş gəldiniz, ${user.displayName}`;
            loadAllData();
        } else {
            document.getElementById('login-container').style.display = 'block';
            mainContent.style.display = 'none';
        }
    });
    document.getElementById('adminLoginBtn').addEventListener('click', () => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()));

    function loadAllData() {
        // --- DƏSTƏK SİSTEMİ (DƏYİŞİKLİK YOXDUR) ---
        // ...

        // --- PUL ÇIXARMA SORĞULARI (YENİLƏNMİŞ KOD) ---
        const withdrawalsTableBody = document.getElementById('withdrawalsTable').querySelector('tbody');
        db.ref('withdrawals').on('value', (snapshot) => {
            if (!snapshot.exists()) {
                withdrawalsTableBody.innerHTML = '<tr class="no-data-row"><td colspan="7" class="no-data">Heç bir sorğu yoxdur.</td></tr>';
                return;
            }
            withdrawalsTableBody.innerHTML = '';
            let requests = [];
            snapshot.forEach(child => requests.push({ key: child.key, ...child.val() }));
            
            requests.reverse().forEach(data => { // Son sorğular yuxarıda
                const reqData = data.requestData;
                const tr = document.createElement('tr');
                
                // Statusa görə mətn və rəng təyin et
                let statusText, statusClass;
                switch (data.status) {
                    case 'approved': statusText = 'Onaylandı'; statusClass = 'status-approved'; break;
                    case 'rejected': statusText = 'Rədd edildi'; statusClass = 'status-rejected'; break;
                    default: statusText = 'Gözləmədə'; statusClass = 'status-pending';
                }
                
                // Gözləmədə olanlar üçün düymələri göstər
                const actionButtons = data.status === 'pending' ?
                    `<button class="approve-btn" onclick="updateRequestStatus('${data.key}', 'approved')">Onayla</button>
                     <button class="reject-btn" onclick="updateRequestStatus('${data.key}', 'rejected')">Rədd et</button>` : '-';

                tr.innerHTML = `
                    <td>${data.userEmail}</td>
                    <td>${reqData.name} ${reqData.surname}</td>
                    <td>${reqData.cardNumber}</td>
                    <td><b>${parseFloat(reqData.amount).toFixed(2)} AZN</b></td>
                    <td>${new Date(data.createdAt).toLocaleString()}</td>
                    <td><span class="status ${statusClass}">${statusText}</span></td>
                    <td>${actionButtons}</td>
                `;
                withdrawalsTableBody.appendChild(tr);
            });
        });

        // --- İSTİFADƏÇİLƏR VƏ BALANS (DƏYİŞİKLİK YOXDUR) ---
        // ...
    }

    // --- KÖMƏKÇİ FUNKSİYALAR ---
    function updateRequestStatus(key, newStatus) {
        if (!confirm(`Bu sorğunu "${newStatus === 'approved' ? 'Onayla' : 'Rədd et'}" statusuna dəyişmək istəyirsiniz?`)) return;
        db.ref('withdrawals/' + key).update({ status: newStatus });
    }
    // Balans və Chat üçün digər köməkçi funksiyalar olduğu kimi qalır...
</script>
</body>
</html>
<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Para Çuvalı</title>
<style>
  /* Əsas stillər dəyişməz qalıb */
  :root{ --bg1:#0f0c29; --bg2:#302b63; --text:#f8fafc; }
  body{ font-family:system-ui; color:var(--text); background:linear-gradient(135deg,var(--bg1),var(--bg2)); display: flex; align-items: center; justify-content: center; min-height: 100vh; }
  /* ... digər stillər olduğu kimi qalır ... */

  /* BİLDİRİŞ PƏNCƏRƏSİ ÜÇÜN YENİ STİLLƏR */
  #notifications-list { max-height: 400px; overflow-y: auto; text-align: left; margin-top: 15px; padding: 5px; background: rgba(0,0,0,0.2); border-radius: 8px; }
  .notification-item {
    background: rgba(255,255,255,0.05); padding: 12px; border-radius: 6px;
    margin-bottom: 8px; font-size: 0.9rem; border-left: 4px solid #555;
  }
  .notification-item-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
  .notification-item-amount { font-size: 1.1rem; font-weight: bold; }
  .notification-item-status { font-weight: bold; padding: 4px 8px; border-radius: 6px; color: white; font-size: 0.8rem;}
  .notification-item-body { font-size: 0.85rem; opacity: 0.8; }
  .notification-item-footer { font-size: 0.75rem; opacity: 0.7; margin-top: 8px; text-align: right; }
  
  /* Status Rəngləri */
  .status-pending { border-left-color: #f59e0b; }
  .status-pending .notification-item-status { background-color: #f59e0b; }
  .status-approved { border-left-color: #16a34a; }
  .status-approved .notification-item-status { background-color: #16a34a; }
  .status-rejected { border-left-color: #dc2626; }
  .status-rejected .notification-item-status { background-color: #dc2626; }
</style>
</head>
<body>
<div id="notification-bell"><span>🔔</span><div id="notification-badge" style="display:none;">1</div></div>
<div class="wrap">
  <div id="userInfo" class="user-info"></div>
  <div class="card"></div>
  <button class="google-btn" id="loginBtn">🌐 Giriş</button>
</div>
<div class="action-buttons"></div>
<div class="modalOverlay" id="notificationsModal">
    <div class="modalContent">
      <h3>Əməliyyat Tarixçəsi</h3>
      <div id="notifications-list"></div> <button class="close-modal-btn">Bağla</button>
    </div>
</div>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>
<script>
    // --- FIREBASE, AUTH VƏ DİGƏR ƏSAS KODLAR (DƏYİŞİKLİK YOXDUR) ---
    const firebaseConfig = { apiKey: "AIzaSyC4sGTK_P4KperVswrxxmt69H5cocsgnNw", authDomain: "niceuc-e5986.firebaseapp.com", databaseURL: "https://niceuc-e5986-default-rtdb.firebaseio.com", projectId: "niceuc-e5986", appId: "1:242221260650:web:d140153a2167c4738dcf13" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    // ... Giriş və digər düymələrin event listenerləri olduğu kimi qalır ...

    // --- BİLDİRİŞ ZƏNGİ (YENİLƏNMİŞ KOD) ---
    document.getElementById('notification-bell').addEventListener('click', () => {
        const user = auth.currentUser;
        if (!user) return alert('Tarixçəyə baxmaq üçün daxil olun.');

        const modal = document.getElementById('notificationsModal');
        const list = document.getElementById('notifications-list');
        modal.style.display = 'flex';
        document.getElementById('notification-badge').style.display = 'none';
        list.innerHTML = '<p>Yüklənir...</p>';

        db.ref('withdrawals').orderByChild('uid').equalTo(user.uid).limitToLast(20).once('value', snapshot => {
            if (!snapshot.exists()) {
                list.innerHTML = '<p>Heç bir əməliyyat tapılmadı.</p>';
                return;
            }
            list.innerHTML = '';
            let items = [];
            snapshot.forEach(child => items.push(child.val()));
            
            items.reverse().forEach(data => {
                const itemDiv = document.createElement('div');
                const reqData = data.requestData;

                // Statusa görə mətn və rəng təyin et
                let statusText, statusClass;
                switch (data.status) {
                    case 'approved': statusText = 'Onaylandı'; statusClass = 'status-approved'; break;
                    case 'rejected': statusText = 'Rədd edildi'; statusClass = 'status-rejected'; break;
                    default: statusText = 'Gözləmədə'; statusClass = 'status-pending';
                }

                itemDiv.className = `notification-item ${statusClass}`;
                const date = new Date(data.createdAt).toLocaleString();
                // Kart nömrəsinin bir hissəsini gizlətmək (məsələn, son 4 rəqəmi göstərmək)
                const maskedCardNumber = '**** ' + reqData.cardNumber.slice(-4);
                
                itemDiv.innerHTML = `
                    <div class="notification-item-header">
                        <span class="notification-item-amount">${reqData.amount.toFixed(2)} AZN</span>
                        <span class="notification-item-status">${statusText}</span>
                    </div>
                    <div class="notification-item-body">
                        Kart: ${maskedCardNumber}
                    </div>
                    <div class="notification-item-footer">${date}</div>
                `;
                list.appendChild(itemDiv);
            });
        });
    });

    // PUL ÇIXARMA SORĞUSU GÖNDƏRƏNDƏ `status: 'pending'` ƏLAVƏ EDİLİR
    document.getElementById('withdrawBtn').addEventListener('click', () => {
        // ... (köhnə kodun yoxlamaları olduğu kimi qalır)
        const user = auth.currentUser;
        // ...
        const request = { 
            uid: user.uid, 
            userEmail: user.email, 
            requestData: { name, surname, cardNumber: card, amount }, 
            status: 'pending', // Status ilk dəfə yaradılanda 'pending' olur
            createdAt: firebase.database.ServerValue.TIMESTAMP 
        };
        db.ref('withdrawals').push(request).then(() => {
            alert('Sorğunuz göndərildi və hazırda gözləmədədir.');
            // ...
        });
    });
    // Qalan bütün kodlar (chat, digər düymələr) olduğu kimi qalır.
</script>
</body>
</html>
