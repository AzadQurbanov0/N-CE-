<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I N C I | Admin Kontrol</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --blue: #2563eb; --red: #ef4444; --green: #10b981; --dark: #1e293b; --gray: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--gray); margin: 0; padding: 20px; color: var(--dark); }
        .wrapper { max-width: 900px; margin: auto; }
        
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid #e2e8f0; padding-bottom: 15px; }
        h2 { margin: 0; color: var(--blue); letter-spacing: 1px; }

        .grid-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 768px) { .grid-layout { grid-template-columns: 1fr; } }

        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #edf2f7; }
        .card h3 { margin-top: 0; font-size: 18px; border-bottom: 1px solid #edf2f7; padding-bottom: 10px; margin-bottom: 20px; }

        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #e2e8f0; border-radius: 12px; font-size: 14px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--blue); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
        
        .btn { background: var(--blue); color: white; border: none; padding: 14px; border-radius: 12px; cursor: pointer; font-weight: 600; width: 100%; transition: 0.3s; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2); }
        
        /* Sifariş Kartları */
        .order-box { background: white; border-radius: 18px; padding: 20px; margin-bottom: 20px; border: 1px solid #edf2f7; transition: 0.3s; }
        .order-box:hover { border-color: var(--blue); }
        .order-header { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .order-id { font-weight: 800; color: var(--blue); }
        .order-total { font-weight: 700; color: var(--green); }

        .customer-info { background: var(--gray); padding: 15px; border-radius: 12px; margin-bottom: 15px; font-size: 14px; }
        .customer-info p { margin: 5px 0; }

        /* Şəkillər bölməsi */
        .order-images { display: flex; gap: 10px; margin: 15px 0; overflow-x: auto; padding-bottom: 8px; }
        .order-images img { width: 65px; height: 65px; border-radius: 12px; object-fit: cover; border: 2px solid #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        .status-container { display: flex; align-items: center; gap: 10px; margin-top: 15px; }
        .status-select { flex: 1; margin: 0; padding: 10px; font-weight: 600; border-color: var(--blue); }
        
        .btn-delete { background: #fee2e2; color: var(--red); width: 45px; height: 45px; border-radius: 12px; display: flex; align-items: center; justify-content: center; border: none; cursor: pointer; transition: 0.3s; }
        .btn-delete:hover { background: var(--red); color: white; }

        /* Məhsul siyahısı */
        .prod-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #f1f5f9; }
        .prod-item img { width: 50px; height: 50px; border-radius: 10px; object-fit: cover; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="header-top">
        <h2><i class="fas fa-shield-halved"></i> INCI ADMIN</h2>
        <div id="stats" style="font-size: 14px; font-weight: 600; color: #64748b;">Gözləyən sifariş: <span id="count" style="color: var(--blue);">0</span></div>
    </div>

    <div class="grid-layout">
        <div>
            <div class="card">
                <h3><i class="fas fa-plus"></i> Məhsul Əlavə Et</h3>
                <input id="pName" placeholder="Məhsulun adı">
                <input id="pPrice" type="number" placeholder="Qiyməti (AZN)">
                <input id="pImg" placeholder="Şəkil URL (Keçid)">
                <select id="pCategory">
                    <option value="Pastalar">Pastalar</option>
                    <option value="Ayaqqabılar">Ayaqqabılar</option>
                    <option value="Elektronika">Elektronika</option>
                    <option value="Ətirlər">Ətirlər</option>
                </select>
                <button class="btn" onclick="addProduct()">Siyahıya Əlavə Et</button>
            </div>

            <div class="card">
                <h3><i class="fas fa-boxes-stacked"></i> Aktiv Məhsullar</h3>
                <div id="productList">Yüklənir...</div>
            </div>
        </div>

        <div>
            <div class="card">
                <h3><i class="fas fa-truck-ramp-box"></i> Canlı Sifarişlər</h3>
                <div id="orderList">Yüklənir...</div>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    firebase.initializeApp({ databaseURL: "https://azad042-65afa-default-rtdb.firebaseio.com" });
    const db = firebase.database();

    // MƏHSUL ƏLAVƏ ET
    function addProduct() {
        const name = document.getElementById("pName").value;
        const price = document.getElementById("pPrice").value;
        const img = document.getElementById("pImg").value;
        const category = document.getElementById("pCategory").value;

        if(!name || !price || !img) return alert("Bütün boşluqları doldurun!");

        db.ref('products').push({ name, price: parseFloat(price), img, category }).then(() => {
            alert("Məhsul bazaya düşdü!");
            ["pName", "pPrice", "pImg"].forEach(id => document.getElementById(id).value = "");
        });
    }

    // MƏHSUL SİYAHISINI GÖSTƏR
    db.ref('products').on('value', snap => {
        let html = "";
        snap.forEach(child => {
            let p = child.val();
            html += `<div class="prod-item">
                <div style="display:flex; align-items:center; gap:12px;"><img src="${p.img}"><div><b>${p.name}</b><br><small>${p.price} AZN</small></div></div>
                <button class="btn-delete" onclick="db.ref('products/${child.key}').remove()"><i class="fas fa-trash"></i></button>
            </div>`;
        });
        document.getElementById("productList").innerHTML = html || "Məhsul tapılmadı.";
    });

    // SİFARİŞLƏRİ İDARƏ ET
    db.ref('orders').on('value', snap => {
        let html = "";
        let count = 0;
        snap.forEach(child => {
            let o = child.val();
            count++;
            let imagesHtml = o.itemImages ? o.itemImages.map(img => `<img src="${img}">`).join('') : '';
            
            html = `
            <div class="order-box">
                <div class="order-header">
                    <span class="order-id">#${o.id}</span>
                    <span class="order-total">${o.total}</span>
                </div>
                <div class="customer-info">
                    <p><i class="fas fa-user"></i> ${o.customer}</p>
                    <p><i class="fas fa-phone"></i> ${o.phone}</p>
                    <p><i class="fas fa-map-marker-alt"></i> ${o.address}</p>
                    <p style="font-size:11px; color:#64748b; margin-top:10px;"><i class="fas fa-clock"></i> Sifariş vaxtı: ${o.orderTime}</p>
                </div>
                
                <div style="font-size:12px; font-weight:bold; color:#64748b;">Məhsullar:</div>
                <div class="order-images">
                    ${imagesHtml}
                </div>

                <div class="status-container">
                    <select class="status-select" onchange="updateStatus('${child.key}', this.value)">
                        <option value="Sifariş verildi" ${o.status=='Sifariş verildi'?'selected':''}>Sifariş verildi</option>
                        <option value="Hazırlanır" ${o.status=='Hazırlanır'?'selected':''}>Hazırlanır</option>
                        <option value="Paketləmə" ${o.status=='Paketləmə'?'selected':''}>Paketləmə</option>
                        <option value="Yola düşüb" ${o.status=='Yola düşüb'?'selected':''}>Yola düşüb</option>
                        <option value="Təhvil verildi" ${o.status=='Təhvil verildi'?'selected':''}>Təhvil verildi</option>
                    </select>
                    <button class="btn-delete" onclick="if(confirm('Sifarişi silmək istəyirsiniz?')) db.ref('orders/${child.key}').remove()">
                        <i class="fas fa-trash-can"></i>
                    </button>
                </div>
            </div>` + html; // Ən son gələn sifariş ən üstdə görünsün
        });
        document.getElementById("orderList").innerHTML = html || "Yeni sifariş yoxdur.";
        document.getElementById("count").innerText = count;
    });

    // STATUSU YENİLƏ
    function updateStatus(key, st) {
        db.ref('orders/' + key).update({ status: st }).then(() => {
            console.log("Sifariş #" + key + " statusu '" + st + "' olaraq dəyişdirildi.");
        });
    }
</script>
</body>
</html>
