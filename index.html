// Balans vÉ™ konfetti
function launchConfetti(){
  const container = document.getElementById('confettiContainer');
  for(let i=0;i<50;i++){
    const confetti = document.createElement('div');
    confetti.textContent='ğŸŠ';
    confetti.style.position='absolute';
    confetti.style.fontSize=Math.random()*24+16+'px';
    confetti.style.left=Math.random()*100+'%';
    confetti.style.top='-5%';
    confetti.style.opacity=Math.random();
    confetti.style.transition='transform 5s linear, opacity 5s';
    container.appendChild(confetti);
    setTimeout(()=>{
      confetti.style.transform=`translateY(${window.innerHeight}px) rotate(${Math.random()*360}deg)`;
      confetti.style.opacity=0;
    }, Math.random()*1000);
    setTimeout(()=>container.removeChild(confetti),5100);
  }
}

function saveUser(user){
  document.getElementById('userInfo').textContent = `Salam, ${user.displayName} (${user.email})`;
  const userBalanceRef = db.ref('balances/' + user.uid);
  userBalanceRef.on('value', snapshot=>{
    const balance = snapshot.val()||0;
    document.getElementById('balance').textContent=parseFloat(balance).toFixed(2);
    if(balance>oldBalance) launchConfetti();
    oldBalance=balance;
  });
}
