<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Para √áuvalƒ± v…ô Google Giri≈ü</title>
<style>
:root{
  --bg1:#0f0c29; --bg2:#302b63; --bg3:#24243e; --card:rgba(255,255,255,0.06);
  --glass:rgba(255,255,255,0.12); --text:#f8fafc; --accent:#22c55e;
}
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,'Helvetica Neue',Arial,'Apple Color Emoji','Segoe UI Emoji';
  color:var(--text); background:linear-gradient(135deg,var(--bg1),var(--bg2) 50%,var(--bg3));
  display:grid; place-items:center; overflow:hidden; opacity:0; animation:fadeIn 1s forwards;
}
@keyframes fadeIn{0%{opacity:0;}100%{opacity:1;}}
.wrap{display:grid;place-items:center;gap:12px;text-align:center;padding:20px;opacity:0; transform:translateY(-20px); animation:slideDown 0.8s forwards 0.3s;}
@keyframes slideDown{0%{opacity:0; transform:translateY(-20px);}100%{opacity:1; transform:translateY(0);}}
.user-info{font-size:1rem;font-weight:600;opacity:.9;margin-bottom:6px;}
.card{
  position:relative; width:min(60vw,320px); aspect-ratio:1/1; display:grid; place-items:center;
  background: radial-gradient(60% 60% at 50% 30%,var(--glass),transparent 70%),var(--card);
  border:1px solid rgba(255,255,255,0.14); border-radius:24px;
  box-shadow:0 15px 40px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.08);
  backdrop-filter:blur(6px);
}
.bag{font-size:clamp(5rem,18vw,12rem);filter:drop-shadow(0 8px 15px rgba(0,0,0,0.35));user-select:none;animation:float 5s ease-in-out infinite;}
@keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-5px);}}
.balance{margin-top:10px;display:grid;place-items:center;font-weight:700;letter-spacing:1px;text-shadow:0 2px 5px rgba(0,0,0,0.5);}
.balance .symbol{font-size:clamp(1rem,2.5vw,1.5rem);opacity:.9;margin-right:4px;}
.balance .value{font-size:clamp(1.5rem,5vw,2.5rem);line-height:1;}
.google-btn{ margin-top:14px; padding:8px 16px; font-size:0.95rem; background:#4285F4; color:white; border:none; border-radius:8px; cursor:pointer; display:flex; align-items:center; gap:6px; font-weight:600;}

/* YENƒ∞: Kƒ∞√áƒ∞LDƒ∞LMƒ∞≈û D√úYM∆èL∆èR */
.action-buttons button {
  position: fixed; right: 20px; padding: 8px 14px; font-size: 0.9rem; /* √ñl√ß√ºl…ôr d…ôyi≈üdirildi */
  color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;
}
#payBtn { top: 20px; background: #22c55e; }
#cekBtn { top: 58px; background: #2563eb; } /* Ara m…ôsaf…ôsi azaldƒ±ldƒ± */
#pulCekBtn { top: 96px; background: #f59e0b; }

/* Notification Icon */
#notification-bell { position: fixed; top: 20px; left: 20px; font-size: 28px; cursor: pointer; user-select: none; z-index: 10000; }
#notification-badge { position: absolute; top: -5px; right: -8px; background: #ef4444; color: white; width: 20px; height: 20px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; }

/* Modals */
.modalOverlay{ position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); display:flex; align-items:center; justify-content:center; z-index:9999; display:none; }
.modalContent{ background:linear-gradient(135deg,var(--bg1),var(--bg2)); padding:20px; border-radius:12px; text-align:center; color:white; width: min(90vw, 350px); }
.modalContent h3 { margin-bottom: 15px; font-weight: 600; }
.modalContent button { margin-top:12px; padding:8px 16px; font-size:1rem; border:none; border-radius:8px; cursor:pointer; }
.modalContent input { display: block; width: 95%; margin: 10px auto; padding: 10px; border-radius: 5px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.1); color: white; font-size: 1rem; }
.modalContent input::placeholder { color: #ccc; opacity: 0.7; }
#withdrawBtn { background: #eab308; }
#closePulCekModal, #closeNotificationsModal { background: #ef4444; }
#notifications-list { max-height: 300px; overflow-y: auto; text-align: left; margin-top: 15px; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 8px; }
.notification-item { background: rgba(255,255,255,0.05); padding: 8px; border-radius: 4px; margin-bottom: 8px; font-size: 0.9rem; }

/* YENƒ∞: D∆èST∆èK Sƒ∞STEMƒ∞ (CHAT WIDGET) STƒ∞LL∆èRƒ∞ */
#support-widget { position: fixed; bottom: 20px; right: 20px; z-index: 10000; }
#chat-toggle-btn {
  background: #0ea5e9; color: white; width: 60px; height: 60px; border-radius: 50%;
  border: none; font-size: 28px; cursor: pointer; display: flex;
  align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}
#chat-window {
  position: absolute; bottom: 80px; right: 0; width: 320px; height: 400px;
  background: var(--bg3); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px;
  display: none; flex-direction: column; overflow: hidden;
}
#chat-header { padding: 10px; background: rgba(0,0,0,0.2); font-weight: bold; text-align: center; }
#chat-messages { flex-grow: 1; padding: 10px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
.message { max-width: 80%; padding: 8px 12px; border-radius: 10px; line-height: 1.4; }
.message.user { background: #2563eb; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
.message.admin { background: #4b5563; color: white; align-self: flex-start; border-bottom-left-radius: 2px; }
#chat-input-area { display: flex; padding: 10px; border-top: 1px solid rgba(255,255,255,0.1); }
#chat-input { flex-grow: 1; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.2); border-radius: 6px; padding: 8px; color: white; }
#send-chat-btn { background: #0ea5e9; color: white; border: none; padding: 0 12px; border-radius: 6px; margin-left: 8px; cursor: pointer; font-weight: bold; }

</style>
</head>
<body>

<div id="notification-bell"><span>üîî</span><div id="notification-badge">1</div></div>
<div class="wrap">
  <div id="userInfo" class="user-info"></div>
  <div class="card"><div class="bag">üí∞</div><div class="balance"><span class="symbol">AZN</span><span id="balance" class="value">0.00</span></div></div>
  <button class="google-btn" id="loginBtn">üåê Giri≈ü</button>
</div>
<div class="action-buttons">
  <button id="payBtn">üí≤ Y√úKL∆è</button>
  <button id="cekBtn">üì∑ √áEK</button>
  <button id="pulCekBtn">üè¶ √áEK</button>
</div>

<div class="modalOverlay" id="payModal"><div class="modalContent"><p>üí≤ PUL Y√úKL∆è M10 077 543 50 53</p><button id="closePayModal">Baƒüla</button></div></div>
<div class="modalOverlay" id="pulCekModal"><div class="modalContent"><h3>Pul √áƒ±xarma Sorƒüusu</h3><input type="number" id="withdrawAmount" placeholder="M…ôbl…ôƒü (AZN)" required><input type="text" id="userName" placeholder="Ad" required><input type="text" id="userSurname" placeholder="Soyad" required><input type="tel" id="cardNumber" placeholder="Kart n√∂mr…ôsi (16 r…ôq…ôm)" maxlength="16" pattern="\d{16}" required><button id="withdrawBtn">üí∏ PUL √áIXART</button><button id="closePulCekModal">Baƒüla</button></div></div>
<div class="modalOverlay" id="notificationsModal"><div class="modalContent"><h3>∆èm…ôliyyat Tarix√ß…ôsi</h3><div id="notifications-list"></div><button id="closeNotificationsModal">Baƒüla</button></div></div>

<div id="support-widget">
  <div id="chat-window">
    <div id="chat-header">D…ôst…ôk</div>
    <div id="chat-messages"></div>
    <div id="chat-input-area">
      <input type="text" id="chat-input" placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n...">
      <button id="send-chat-btn"> g√∂nd…ôr</button>
    </div>
  </div>
  <button id="chat-toggle-btn">üí¨</button>
</div>

<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>
<script>
// --- FIREBASE & AUTH (No changes) ---
const firebaseConfig = { apiKey: "AIzaSyC4sGTK_P4KperVswrxxmt69H5cocsgnNw", authDomain: "niceuc-e5986.firebaseapp.com", databaseURL: "https://niceuc-e5986-default-rtdb.firebaseio.com", projectId: "niceuc-e5986", storageBucket: "niceuc-e5986.appspot.com", appId: "1:242221260650:web:d140153a2167c4738dcf13" };
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();
let currentBalance = 0;
let balanceListener = null;

auth.onAuthStateChanged((user) => {
  if (user) {
    const userInfo = document.getElementById('userInfo');
    userInfo.textContent = `Salam, ${user.displayName}`;
    db.ref('users/' + user.uid).set({ name: user.displayName, email: user.email });
    if (balanceListener) balanceListener.off();
    const balanceRef = db.ref('balances/' + user.uid);
    balanceListener = balanceRef.on('value', (snapshot) => {
      const newBalance = snapshot.val() || 0;
      currentBalance = newBalance;
      document.getElementById('balance').textContent = parseFloat(currentBalance).toFixed(2);
    });
    // YENƒ∞: ƒ∞stifad…ô√ßi daxil olanda d…ôst…ôk chat-ƒ±nƒ± aktivl…ô≈üdir
    initializeSupportChat(user);
  } else {
    document.getElementById('userInfo').textContent = '';
    document.getElementById('balance').textContent = '0.00';
    if (balanceListener) balanceListener.off();
    // YENƒ∞: ƒ∞stifad…ô√ßi √ßƒ±xanda d…ôst…ôk chat-ƒ±nƒ± deaktivl…ô≈üdir
    document.getElementById('support-widget').style.display = 'none';
  }
});

// --- PUL √áEK & Dƒ∞G∆èR MODALLAR (No changes) ---
// ... (Previous code for modals remains the same)

// --- YENƒ∞: D∆èST∆èK Sƒ∞STEMƒ∞ (CHAT) JAVASCRIPT LOGIC ---
const supportWidget = document.getElementById('support-widget');
const chatWindow = document.getElementById('chat-window');
const chatToggleBtn = document.getElementById('chat-toggle-btn');
const chatMessages = document.getElementById('chat-messages');
const chatInput = document.getElementById('chat-input');
const sendChatBtn = document.getElementById('send-chat-btn');
let chatListener = null;

chatToggleBtn.addEventListener('click', () => {
  const isHidden = chatWindow.style.display === 'none' || chatWindow.style.display === '';
  chatWindow.style.display = isHidden ? 'flex' : 'none';
});

function initializeSupportChat(user) {
  supportWidget.style.display = 'block';
  
  // K√∂hn…ô dinl…ôyicini dayandƒ±r
  if (chatListener) chatListener.off();
  
  // Mesajlarƒ± y√ºkl…ô
  chatMessages.innerHTML = '';
  const messagesRef = db.ref(`support_chats/${user.uid}/messages`).limitToLast(50);
  
  chatListener = messagesRef.on('child_added', (snapshot) => {
    const message = snapshot.val();
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message');
    messageDiv.classList.add(message.sender === 'admin' ? 'admin' : 'user');
    messageDiv.textContent = message.text;
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight; // Avtomatik a≈üaƒüƒ± √ß…ôk
  });
  
  // Mesaj g√∂nd…ôrm…ô
  const sendMessage = () => {
    const text = chatInput.value.trim();
    if (text === '') return;

    const messageData = {
      text: text,
      sender: user.uid,
      timestamp: firebase.database.ServerValue.TIMESTAMP
    };
    
    // Mesajƒ± `messages` altƒ±na yaz
    db.ref(`support_chats/${user.uid}/messages`).push(messageData);
    
    // ∆èsas chat m…ôlumatƒ±nƒ± yenil…ô (admin panel √º√ß√ºn)
    db.ref(`support_chats/${user.uid}`).update({
      user_email: user.email,
      last_message: text,
      last_updated: firebase.database.ServerValue.TIMESTAMP,
      new_message_for_admin: true
    });
    
    chatInput.value = '';
  };
  
  sendChatBtn.onclick = sendMessage; // onclick-i yenid…ôn t…ôyin et
  chatInput.onkeydown = (event) => {
    if (event.key === 'Enter') sendMessage();
  };
}

// Qalan k√∂hn…ô kodlar (giri≈ü, pul √ß…ôkm…ô v…ô s.) olduƒüu kimi qalƒ±r
document.getElementById('loginBtn').addEventListener('click', () => { const p = new firebase.auth.GoogleAuthProvider(); p.setCustomParameters({ prompt: 'select_account' }); auth.signInWithPopup(p); });
document.getElementById('pulCekBtn').addEventListener('click', () => document.getElementById('pulCekModal').style.display = 'flex');
// ... (Dig…ôr event listener-l…ôr)

</script>
</body>
