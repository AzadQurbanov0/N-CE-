<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INCI | Admin Panel (Sinxron)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary: #2563eb; --secondary: #64748b; --success: #10b981;
            --danger: #ef4444; --warning: #f59e0b; --dark: #0f172a;
            --light: #f8fafc; --white: #ffffff; --border: #e2e8f0;
        }

        body { font-family: 'Inter', sans-serif; background: var(--light); margin: 0; color: var(--dark); }
        .header { background: var(--white); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 24px; font-weight: 900; letter-spacing: 2px; }
        .logo span { color: var(--primary); font-size: 14px; font-weight: 400; }

        .wrapper { max-width: 1400px; margin: 30px auto; padding: 0 20px; }
        .main-grid { display: grid; grid-template-columns: 350px 1fr; gap: 30px; }
        @media (max-width: 1024px) { .main-grid { grid-template-columns: 1fr; } }

        /* Kartlar və Sifariş Qutusu */
        .card { background: var(--white); border-radius: 20px; border: 1px solid var(--border); overflow: hidden; margin-bottom: 25px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .card-header { padding: 15px 25px; border-bottom: 1px solid var(--border); background: #fafafa; }
        .order-box { background: white; border: 1px solid var(--border); border-radius: 15px; margin-bottom: 15px; overflow: hidden; }
        .order-top { padding: 12px 20px; background: #f8fafc; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .order-content { padding: 20px; }
        
        /* Status Nişanları */
        .status-badge { padding: 4px 10px; border-radius: 6px; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        .s-yeni { background: #e0f2fe; color: #0369a1; }
        .s-yolda { background: #fef3c7; color: #92400e; }
        .s-tamam { background: #dcfce7; color: #166534; }
        .s-legv { background: #fee2e2; color: #b91c1c; }

        input, select, textarea { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 10px; margin-bottom: 10px; box-sizing: border-box; }
        .btn { padding: 12px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; width: 100%; }
        .btn-primary { background: var(--dark); color: white; }
        
        .mini-img { width: 45px; height: 45px; border-radius: 8px; object-fit: cover; border: 1px solid var(--border); }
        .reason-box { background: #fff1f2; color: #b91c1c; padding: 10px; border-radius: 8px; font-size: 12px; margin-top: 10px; border-left: 4px solid var(--danger); }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">INCI <span>PRO ADMIN</span></div>
    <div id="liveClock" style="font-weight: 700; color: var(--primary);">00:00:00</div>
</div>

<div class="wrapper">
    <div class="main-grid">
        <div class="side">
            <div class="card">
                <div class="card-header"><h3 id="formTitle">Məhsul Paneli</h3></div>
                <div style="padding: 20px;">
                    <input type="hidden" id="editKey">
                    <input id="pName" placeholder="Ad">
                    <input id="pPrice" type="number" placeholder="Qiymət">
                    <input id="pImg" placeholder="Şəkil URL">
                    <input id="pSizes" placeholder="Ölçülər (S, M, L)">
                    <button class="btn btn-primary" onclick="saveProduct()">Yadda Saxla</button>
                </div>
            </div>
            <div class="card">
                <div class="card-header"><h3>Stok</h3></div>
                <div id="pListAdmin" style="max-height: 300px; overflow-y: auto;"></div>
            </div>
        </div>

        <div class="side">
            <div id="orderListAdmin"></div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
    firebase.initializeApp({ databaseURL: "https://azad042-65afa-default-rtdb.firebaseio.com" });
    const db = firebase.database();

    setInterval(() => { document.getElementById("liveClock").innerText = new Date().toLocaleTimeString(); }, 1000);

    // Məhsul funksiyaları (Silmə və Redaktə daxil)
    function saveProduct() {
        const key = document.getElementById("editKey").value;
        const data = {
            name: document.getElementById("pName").value,
            price: document.getElementById("pPrice").value,
            img: document.getElementById("pImg").value,
            sizes: document.getElementById("pSizes").value,
            inStock: true
        };
        if(key) db.ref('products/'+key).update(data); else db.ref('products').push(data);
        resetForm();
    }

    function editProduct(key, name, price, img, sizes) {
        document.getElementById("editKey").value = key;
        document.getElementById("pName").value = name;
        document.getElementById("pPrice").value = price;
        document.getElementById("pImg").value = img;
        document.getElementById("pSizes").value = sizes;
        document.getElementById("formTitle").innerText = "Redaktə Et";
    }

    function deleteProduct(key) { if(confirm("Silinsin?")) db.ref('products/'+key).remove(); }
    function resetForm() {
        document.getElementById("editKey").value = "";
        document.getElementById("pName").value = "";
        document.getElementById("pPrice").value = "";
        document.getElementById("pImg").value = "";
        document.getElementById("pSizes").value = "";
        document.getElementById("formTitle").innerText = "Məhsul Paneli";
    }

    db.ref('products').on('value', snap => {
        let html = "";
        snap.forEach(c => {
            let p = c.val();
            html += `
            <div style="display:flex; align-items:center; gap:10px; padding:10px; border-bottom:1px solid #eee;">
                <img src="${p.img}" style="width:30px; height:30px; border-radius:5px; object-fit:cover;">
                <div style="flex:1; font-size:11px;"><b>${p.name}</b></div>
                <button onclick="editProduct('${c.key}','${p.name}','${p.price}','${p.img}','${p.sizes}')" style="border:none; background:none; color:blue;"><i class="fas fa-edit"></i></button>
                <button onclick="deleteProduct('${c.key}')" style="border:none; background:none; color:red;"><i class="fas fa-trash"></i></button>
            </div>`;
        });
        document.getElementById("pListAdmin").innerHTML = html;
    });

    // Sifarişlərin İdarə Edilməsi (Müştəri ilə Sinxron 5 Mərhələ)
    db.ref('orders').on('value', snap => {
        let html = "";
        snap.forEach(c => {
            let o = c.val();
            let sBadge = "s-yeni";
            if(o.status === "Təhvil verildi") sBadge = "s-tamam";
            if(o.status === "Ləğv edildi") sBadge = "s-legv";
            if(["Hazırlanır", "Kuryerdə", "Yolda", "Çatdı"].includes(o.status)) sBadge = "s-yolda";

            html = `
            <div class="order-box">
                <div class="order-top">
                    <span style="font-weight:800;">#${o.id} - ${o.customer}</span>
                    <div style="display:flex; gap:10px; align-items:center;">
                        <span class="status-badge ${sBadge}">${o.status}</span>
                        ${(o.status === "Təhvil verildi" || o.status === "Ləğv edildi") ? 
                          `<button onclick="deleteOrder('${c.key}')" style="border:none; background:none; color:red; cursor:pointer;"><i class="fas fa-trash"></i></button>` : ''}
                    </div>
                </div>
                <div class="order-content">
                    <div style="font-size:12px; color:var(--secondary);">Tel: ${o.phone} | Ünvan: ${o.address}</div>
                    <div style="margin:10px 0; display:flex; gap:5px;">
                        ${(o.itemImages || []).map(img => `<img src="${img}" class="mini-img">`).join('')}
                    </div>
                    ${o.cancelReason ? `<div class="reason-box"><b>Səbəb:</b> ${o.cancelReason}</div>` : ''}
                    
                    <div style="margin-top:15px; display:flex; justify-content:space-between; align-items:center;">
                        <span style="font-weight:900;">${o.total}</span>
                        <select onchange="updateStatus('${c.key}', this.value)" style="width:180px; margin:0;">
                            <option value="Sifariş verildi" ${o.status=='Sifariş verildi'?'selected':''}>1. Sifariş verildi (Yeni)</option>
                            <option value="Hazırlanır" ${o.status=='Hazırlanır'?'selected':''}>2. Hazırlanır</option>
                            <option value="Kuryerdə" ${o.status=='Kuryerdə'?'selected':''}>3. Kuryerdə</option>
                            <option value="Yolda" ${o.status=='Yolda'?'selected':''}>4. Yolda</option>
                            <option value="Çatdı" ${o.status=='Çatdı'?'selected':''}>5. Çatdı</option>
                            <option value="Təhvil verildi" ${o.status=='Təhvil verildi'?'selected':''}>✓ Tamamla (Tarixçəyə at)</option>
                            <option value="Ləğv edildi" ${o.status=='Ləğv edildi'?'selected':''}>✕ Ləğv Et</option>
                        </select>
                    </div>
                </div>
            </div>` + html;
        });
        document.getElementById("orderListAdmin").innerHTML = html || "<p style='text-align:center;'>Sifariş yoxdur.</p>";
    });

    function updateStatus(key, val) {
        if(val === "Ləğv edildi") {
            const r = prompt("Ləğv səbəbi (müştəri görəcək):");
            if(r) db.ref('orders/'+key).update({status: val, cancelReason: r});
        } else {
            db.ref('orders/'+key).update({status: val, cancelReason: null});
        }
    }

    function deleteOrder(key) { if(confirm("Bazadan silinsin?")) db.ref('orders/'+key).remove(); }
</script>
</body>
</html>
