// Balans v…ô konfetti
function launchConfetti(){
  const container = document.getElementById('confettiContainer');
  for(let i=0;i<50;i++){
    const confetti=document.createElement('div');
    confetti.textContent='üéä';
    confetti.style.position='absolute';
    confetti.style.fontSize=Math.random()*24+16+'px';
    confetti.style.left=Math.random()*100+'%';
    confetti.style.top='-5%';
    confetti.style.opacity=Math.random();
    confetti.style.transition='transform 5s linear, opacity 5s';
    container.appendChild(confetti);
    const delay=Math.random()*1000;
    setTimeout(()=>{confetti.style.transform=`translateY(${window.innerHeight}px) rotate(${Math.random()*360}deg)`;confetti.style.opacity=0;},delay);
    setTimeout(()=>container.removeChild(confetti),5100);
  }
}

function saveUser(user){
  document.getElementById('userInfo').textContent=`Salam, ${user.displayName} (${user.email})`;
  const ref=db.ref('balances/'+user.uid);
  ref.on('value',snap=>{
    const bal=snap.val()||0;
    document.getElementById('balance').textContent=parseFloat(bal).toFixed(2);
    if(bal>oldBalance) launchConfetti();
    oldBalance=bal;
  });
}
